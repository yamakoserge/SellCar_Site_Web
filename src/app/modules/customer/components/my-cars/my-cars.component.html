<div style="background-color: #F8F8F8; min-height: 91vh;">
    <div style="padding-top: 10px;"></div>
    <div style="margin-top: 10px;" class="child" *ngFor="let car of cars">

        <div nz-row>
            <div nz-col nzSpan="8">
                <img class="profile" style="height: 110px; width: 200px; border-radius: 10px;" [src]="'data:image/jpeg;base64,'+ car.returnedImg" alt="profile"/>
            </div>
            <div nz-col nzSpan="8">
                <h2 style="cursor: pointer; color: #108ee9;">
                    {{car.marque}} - {{car.name}}
                </h2>
                <p>{{car.description}}</p>
                <hr>
                <h5>
                    - Price : <b>${{car.price}}</b> 
                    - Color: <b>{{car.color}}</b> 
                    - Transmission: <b>{{car.transmission}}</b> 
                    - Type: <b>{{car.type}} </b>
                    - Year : <b>{{car.year | date: 'yyyy'}}</b>
                    
                </h5>
                <hr>
                <div style="float: right;">
                    <button nzSize="small" nz-button nzType="primary" (click)="deleteCar(car.id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
